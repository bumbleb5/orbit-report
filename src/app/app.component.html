<app-orbit-list [satellites]="displayList"></app-orbit-list>
<div class="search-form">
    <input #searchTerm (keyup.enter)="search(searchTerm.value)" placeholder="Search by name">
    <button class="searchButton" (click)="search(searchTerm.value)">Search</button>
    <button class="resetButton" (click)="displayList = sourceList; searchTerm.value=''">Reset</button>
</div>
<app-orbit-counts [satellites]="displayList"></app-orbit-counts>
